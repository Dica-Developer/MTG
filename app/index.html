<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css" />
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/mana-cost.css">
    <link rel="stylesheet" href="styles/mana-select.css">
    <link rel="stylesheet" href="styles/multiselect.css">
    <link rel="stylesheet" href="styles/foundation-icons.css">
    <!-- endbuild -->
  </head>
  <body ng-app="mtgApp" class="antialiased">
  <div class="page">
    <div class="off-canvas-wrap" ng-controller="MenuController">
      <div class="inner-wrap">
        <nav class="tab-bar">
          <section class="left-small">
            <a class="left-off-canvas-toggle menu-icon" ><span></span></a>
          </section>
          <section class="right-small">
            <a class="right-off-canvas-toggle menu-icon" ><span></span></a>
          </section>

          <section class="middle tab-bar-section">
            <h1 class="title">MTG App</h1>
          </section>
        </nav>

        <aside class="left-off-canvas-menu">
          <ul class="off-canvas-list">
            <li><label>MTG App</label></li>
            <li ui-sref-active="active"><a ui-sref="card-explorer">Card Explorer</a></li>
            <li ui-sref-active="active"><a ui-sref="own-cards">Own Cards</a></li>
            <li ui-sref-active="active"><a ui-sref="deck-list">Deck List</a></li>
            <li><label>Decks</label></li>
            <li ui-sref-active="active" ng-repeat="deck in allDecks"><a ui-sref="deck-builder({deckId: deck.options.id})">{{deck.options.name}}</a></li>
          </ul>
        </aside>

        <aside class="right-off-canvas-menu">
          <ul class="off-canvas-list">
            <li><label>Database</label></li>
            <li ui-sref-active="active"><a ui-sref="databases">Import / Export</a></li>
            <!--<li><label>About</label></li>
            <li ui-sref-active="active"><a ui-sref="about">About</a></li>
            <li ui-sref-active="active"><a ui-sref="change-log">Change Log</a></li>-->
          </ul>
        </aside>

        <div ui-view></div>

        <a class="exit-off-canvas"></a>
      </div>
    </div>
  </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-ui-select/dist/select.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="bower_components/foundation/js/foundation.js"></script>
    <script src="bower_components/angular-foundation/mm-foundation-tpls.js"></script>
    <script src="bower_components/taffydb/taffy.js"></script>
    <script src="bower_components/FileSaver/FileSaver.js"></script>
    <script src="bower_components/Chart.js/Chart.min.js"></script>
    <script src="bower_components/tc-angular-chartjs/dist/tc-angular-chartjs.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/routes.js"></script>
    <script src="scripts/constants.js"></script>
    <script src="scripts/filter.js"></script>

    <script src="scripts/services/cards-service.js"></script>
    <script src="scripts/services/own-cards.js"></script>
    <script src="scripts/services/deck-service.js"></script>

    <script src="scripts/directive/mana-cost.js"></script>
    <script src="scripts/directive/set-symbol.js"></script>
    <script src="scripts/directive/card-text.js"></script>
    <script src="scripts/directive/card-counter.js"></script>
    <script src="scripts/directive/own-card-count.js"></script>
    <script src="scripts/directive/file-change.js"></script>

    <script src="scripts/controllers/menu-controller.js"></script>
    <script src="scripts/controllers/card-explorer-controller.js"></script>
    <script src="scripts/controllers/deck-builder-controller.js"></script>
    <script src="scripts/controllers/deck-list-controller.js"></script>
    <script src="scripts/controllers/card-modal-controller.js"></script>
    <script src="scripts/controllers/databases-controller.js"></script>
    <script src="scripts/controllers/own-cards-controller.js"></script>
    <!-- endbuild -->
</body>
</html>
