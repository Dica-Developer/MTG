<ul class="button-group">
  <li>
      <button ng-if="edit" ng-disabled="count === 0" type="button" class="button tiny" ng-click="removeCard($event, card.multiverseid)">less</button>
  </li>
  <li>
    <button disabled="disabled" type="button" class="button tiny">{{count}}</button>
  </li>
  <li>
    <button ng-if="edit" type="button" class="button tiny" ng-click="addCard($event, card.multiverseid)">more</button>
  </li>
</ul>
