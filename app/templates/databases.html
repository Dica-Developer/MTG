<div class="row">
  <div class="large-6 columns">
    <label>Import Databases:
      <input type="file" file-change="getAsText($event, files)">
    </label>
  </div>
  <div class="large-6 columns">
    <label>Export Databases:
      <button type="button" class="button tiny" ng-click="downloadData()">Download</button>
    </label>
  </div>
</div>
