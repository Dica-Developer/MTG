  <h3 >{{card.name}}  <div class="right"><mana-cost x-mana-cost="{{card.manaCost}}" x-size="24"></mana-cost></div></h3>
  <div class="row">
    <div class="small-6 columns">
      <img class="col-xs-12" ng-src="http://mtgimage.com/set/{{card.setCode}}/{{card.name}}.jpg" alt="{{card.name}}">
    </div>
    <div class="small-6 columns">
      <div class="row">
        <div class="small-12 columns"><h4>{{card.type}}</h4></div>
      </div>
      <div class="row">
        <div class="small-12 columns">
          <card-text data-text="{{card.text}}"></card-text>
        </div>
      </div>
      <div class="row" ng-if="card.flavor">
        <div class="small-12 columns">
          <i>{{card.flavor}}</i>
        </div>
      </div>
    </div>
  </div>

  <card-counter x-card-id="{{card.multiverseid}}" ></card-counter>
  <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
