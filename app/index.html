<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/ui-select/dist/select.css" />
  <link rel="stylesheet" href="bower_components/metisMenu/dist/metisMenu.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="mtgApp">
<div class="wrapper" ng-controller="UtilController">
  <div ng-if="appReady">
    <aside class="side-menu" ng-controller="MenuController">
      <h3>MTG App</h3>
      <nav class="side-menu-nav">
        <ul id="menu" metis-menu data-menu-id="menu">
          <li ui-sref-active="active">
            <a ui-sref="card-explorer"><i class="fa fa-search fa-fw"></i> Explorer</a>
          </li>
          <li ui-sref-active="active">
            <a ui-sref="own-cards"><i class="fa fa-star fa-fw"></i> Own Cards</a>
          </li>
          <li ui-sref-active="active">
            <a ui-sref="deck-list"><i class="fa fa-list fa-fw"></i> Deck List</a>
          </li>
          <li>
            <a><i class="fa fa-chevron-right fa-fw"></i> Decks</a>
            <ul>
              <li ui-sref-active="active" ng-repeat="deck in allDecks">
                <a ui-sref="deck-builder({deckId: deck.options.id})">{{deck.options.name}}</a>
              </li>
            </ul>
          </li>
          <li ui-sref-active="active">
            <a ui-sref="databases"><i class="fa fa-save fa-fw"></i> Import/Export</a>
          </li>
        </ul>
      </nav>
    </aside>
  </div>
  <div class="container-fluid" ng-if="!appReady">
    <div class="row">
      <div class="col-xs-12">
        <h4>{{progress.steps[progress.currentStep].description}}</h4>
        <progressbar max="progress.overallCount" value="progress.complete"><span style="color:black; white-space:nowrap;">{{progress.complete}} / {{progress.overallCount}}</span></progressbar>
      </div>
    </div>
  </div>
  <div class="page" ng-if="appReady">
      <div class="container-fluid" ui-view></div>
  </div>
</div>


<!-- build:js(.) scripts/vendor.js -->
<script src="bower_components/taffydb/taffy.js"></script>
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/ui-select/dist/select.js"></script>
<script src="bower_components/lodash/lodash.js"></script>
<script src="bower_components/FileSaver/FileSaver.js"></script>
<script src="bower_components/Chart.js/Chart.js"></script>
<script src="bower_components/tc-angular-chartjs/dist/tc-angular-chartjs.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/metisMenu/dist/metisMenu.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/routes.js"></script>
<script src="scripts/constants.js"></script>
<script src="scripts/filter.js"></script>

<script src="scripts/services/cards-service.js"></script>
<script src="scripts/services/own-cards.js"></script>
<script src="scripts/services/deck-service.js"></script>
<script src="scripts/services/data-service.js"></script>

<script src="scripts/directive/mana-cost.js"></script>
<script src="scripts/directive/set-symbol.js"></script>
<script src="scripts/directive/card-set-symbol.js"></script>
<script src="scripts/directive/card-text.js"></script>
<script src="scripts/directive/card-counter.js"></script>
<script src="scripts/directive/file-change.js"></script>
<script src="scripts/directive/metis-menu.js"></script>
<script src="scripts/directive/card-filter.js"></script>

<script src="scripts/controllers/menu-controller.js"></script>
<script src="scripts/controllers/card-explorer-controller.js"></script>
<script src="scripts/controllers/deck-builder-controller.js"></script>
<script src="scripts/controllers/deck-list-controller.js"></script>
<script src="scripts/controllers/card-modal-controller.js"></script>
<script src="scripts/controllers/databases-controller.js"></script>
<script src="scripts/controllers/own-cards-controller.js"></script>
<script src="scripts/controllers/card-filter-controller.js"></script>
<script src="scripts/controllers/card-counter-controller.js"></script>
<script src="scripts/controllers/import-dialog-controller.js"></script>
<script src="scripts/controllers/export-dialog-controller.js"></script>
<script src="scripts/controllers/util-controller.js"></script>
<!-- endbuild -->
</body>
</html>
